    <title>FORO Local</title>
    <style>
        body {
            font-family: amatic SC, serif;
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: url('https://img.freepik.com/premium-vector/illustration-market-square-minimalistic-style-isolated-vector-design_1138840-16446.jpg');
            background-size:cover;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            background-color:#073b4c;
            padding: 40px;
            border: 5px solid #ff0000;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #side-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 4px solid #ffd700;
            height: 100vh;
            overflow-y: auto;
        }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(205, 180, 219, 0.3);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 4px;

            background: linear-gradient(45deg, #ee6352, #59cd90, #3fa7d6, #fac05e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        p{color:red;
         margin-top:150px;
         margin-bottom:0px;
         font-size:30px;
          font-weight:bold;}

        #controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: autopx;
            margin-top:0px;
            font-size:25px;

        }

        #resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;

        }

        .resource-item {
            background-color: #ffddd2;
            padding: 10px;
            border: 2px solid #006d77;
            border-radius: 10px;
            font-size: 25px;
            display: block;
            color:#ef233c;
            font-weight:bold;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            border-radius: 8px;
        }

    <style>
        body {
            font-family: amatic SC, serif;
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: url('https://img.freepik.com/premium-vector/illustration-market-square-minimalistic-style-isolated-vector-design_1138840-16446.jpg');
            background-size:cover;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            background-color:#073b4c;
            padding: 40px;
            border: 5px solid #ff0000;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #side-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 4px solid #ffd700;
            height: 100vh;
            overflow-y: auto;
        }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(205, 180, 219, 0.3);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 4px;

            background: linear-gradient(45deg, #ee6352, #59cd90, #3fa7d6, #fac05e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        p{color:red;
         margin-top:150px;
         margin-bottom:0px;
         font-size:30px;
          font-weight:bold;}

        #controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: autopx;
            margin-top:0px;
            font-size:25px;

        }

        #resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;

        }

        .resource-item {
            background-color: #ffddd2;
            padding: 10px;
            border: 2px solid #006d77;
            border-radius: 10px;
            font-size: 25px;
            display: block;
            color:#ef233c;
            font-weight:bold;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            border-radius: 8px;
        }
