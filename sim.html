    <title>FORO Local</title>
    <style>
        body {
            font-family:amatic SC, serif;
            text-align: center;
            color: #ffffff;
            font-size: 40px;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ee6352, #59cd90, #3fa7d6, #fac05e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            width:100%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:#073b4c;
            padding: 40px;
            border: 5px solid #ff0000;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #game-container {
            max-width: 800px;
            margin: auto;
            border: 4px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 20 20 20px rgba(255, 215, 0, 0.3);
            background-color:#cdb4db;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 2px;
            background-color:white;
            padding: 10px;
            margin: 0px auto;
            border-radius: 8px;
            width: fit-content;
            border-color:#fdf0d5;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 1px dotted #fdf0d5;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .cell:hover:not(.fountain) {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .stall i { color: #ffd700; }
        .shop i { color: #00ffff; }
        .restaurant i { color: #ff6b6b; }
        .entertainment i { color: #50fa7b; }
        .hairdresser i { color: #ff79c6; }

        #resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .resource-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 4px;
            font-size: 20px;
            display: block;
        }

        button {
            background: ##ffd166;
            color: #ef476f;
            border: 2px solid #ef476f;
            padding: 10px 15px;
            margin: 5px;
            font-family: amatic SC, sans;                font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight:bold;
        }

        button:hover {
            background: #ffd700;
            color: #000;
        }

        h1, h3 {margin-top:0;
            margin-bottom:0
        }
        
        #event-log {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 10px;
            color: #073b4c;
            font-size: 30px;
            diplay: block;
            margin-right:auto;
            margin-left:auto;
        }

        .level-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #ffd700;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="level-indicator">Level: <span id="current-level">1</span></div>
    <div id="game-container">
        <h1>FORO Local</h1>
        <h3> Build your Market Square </h3>
        <div id="resources">
            <div class="resource-item">
                <i class="fa-solid fa-cash-register"></i> Â£ <span id="money"> 10,000</span>
            </div>
            <div class="resource-item">
                <i class="fas fa-smile"></i> <span id="satisfaction">50</span>%
            </div>
            <div class="resource-item">
                <i class="fas fa-heart"></i> <span id="vendor-happiness">50</span>%
            </div>
            <div class="resource-item">
                <i class="fas fa-broom"></i> <span id="cleanliness">75</span>%
            </div>
        </div>
        <div id="controls">
            <button onclick="selectBuilding('stall')"><i class="fas fa-store-alt"></i> Stall ($100)</button>
            <button onclick="selectBuilding('shop')"><i class="fas fa-shopping-bag"></i> Shop ($300)</button>
            <button onclick="selectBuilding('restaurant')"><i class="fas fa-utensils"></i> Restaurant ($500)</button>
            <button onclick="selectBuilding('entertainment')"><i class="fas fa-theater-masks"></i> Entertainment ($400)</button>
            <button id="hairdresserBtn" onclick="selectBuilding('hairdresser')" style="display: none;"><i class="fas fa-cut"></i> Hairdresser ($600)</button>
        </div>
        <div id="event-log"></div>
        <div id="grid"></div>
    </div>
    <div class="game-over" id="gameOverBanner">
        <h1>GAME OVER!</h1>
        <p id="gameOverReason"></p>
        <button onclick="location.reload()">Try Again</button>
    </div>

    <script>
        let money = 10000;
        let satisfaction = 50;
        let vendorHappiness = 50;
        let cleanliness = 75;
        let selectedBuilding = null;
        let currentLevel = 1;
        const gridSize = 10;
        
        const buildingCosts = {
            stall: 100,
            shop: 300,
            restaurant: 500,
            entertainment: 400,
            hairdresser: 600
        };

        const buildingIcons = {
            stall: 'fa-store-alt',
            shop: 'fa-shopping-bag',
            restaurant: 'fa-utensils',
            entertainment: 'fa-theater-masks',
            hairdresser: 'fa-cut'
        };

        const buildingEffects = {
            stall: { money: 20, satisfaction: 5, vendorHappiness: 5, cleanliness: -5 },
            shop: { money: 50, satisfaction: 10, vendorHappiness: 10, cleanliness: -10 },
            restaurant: { money: 100, satisfaction: 15, vendorHappiness: 15, cleanliness: -15 },
            entertainment: { money: 30, satisfaction: 20, vendorHappiness: 5, cleanliness: -5 },
            hairdresser: { money: 120, satisfaction: 25, vendorHappiness: 20, cleanliness: -10 }
        };

        // Initialize grid
        const grid = document.getElementById('grid');
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            
            // Add fountain in center cells
            const row = Math.floor(i / gridSize);
            const col = i % gridSize;
            if ((row === 4 || row === 5) && (col === 4 || col === 5)) {
                cell.classList.add('fountain');
            } else {
                cell.addEventListener('click', () => placeBuilding(i));
            }
            grid.appendChild(cell);
        }

        function selectBuilding(type) {
            if (money >= buildingCosts[type]) {
                selectedBuilding = type;
                document.getElementById('event-log').textContent = `Selected ${type}. Place it on the market!`;
            } else {
                document.getElementById('event-log').textContent = `Not enough money for ${type}!`;
            }
        }

        function placeBuilding(index) {
            const cell = grid.children[index];
            if (selectedBuilding && !cell.classList.contains('fountain')) {
                if (!cell.classList.contains(selectedBuilding)) {
                    money -= buildingCosts[selectedBuilding];
                    cell.classList.add(selectedBuilding);
                    cell.innerHTML = `<i class="fas ${buildingIcons[selectedBuilding]}"></i>`;
                    updateResources(buildingEffects[selectedBuilding]);
                    document.getElementById('event-log').textContent = `${selectedBuilding} placed!`;
                    selectedBuilding = null;
                    
                    checkLevel();
                }
            }
        }

        function checkLevel() {
            if (money >= 10000 && currentLevel === 1) {
                currentLevel = 2;
                document.getElementById('current-level').textContent = '2';
                document.getElementById('hairdresserBtn').style.display = 'inline-block';
                document.getElementById('event-log').textContent = "Level 2 unlocked! Hairdressers now available!";
            }
        }

        function updateResources(effect) {
            money += effect.money || 0;
            satisfaction = Math.min(100, Math.max(0, satisfaction + (effect.satisfaction || 0)));
            vendorHappiness = Math.min(100, Math.max(0, vendorHappiness + (effect.vendorHappiness || 0)));
            cleanliness = Math.min(100, Math.max(0, cleanliness + (effect.cleanliness || 0)));
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('money').textContent = Math.round(money);
            document.getElementById('satisfaction').textContent = Math.round(satisfaction);
            document.getElementById('vendor-happiness').textContent = Math.round(vendorHappiness);
            document.getElementById('cleanliness').textContent = Math.round(cleanliness);

            if (money <= 0) {
                gameOver("You ran out of money!");
            } else if (satisfaction <= 0) {
                gameOver("Customer satisfaction dropped to zero!");
            } else if (vendorHappiness <= 0) {
                gameOver("All vendors left the market!");
            } else if (cleanliness <= 0) {
                gameOver("The market became too dirty!");
            }
        }

        function gameOver(reason) {
            document.getElementById('gameOverReason').textContent = reason;
            document.getElementById('gameOverBanner').style.display = 'block';
        }

        const events = [
            { name: 'Festival', icon: 'fa-calendar-star', effect: { money: 200, satisfaction: 10, cleanliness: -10 } },
            { name: 'Theft', icon: 'fa-exclamation-triangle', effect: { money: -150, satisfaction: -5 } },
            { name: 'Supply Shortage', icon: 'fa-box-open', effect: { vendorHappiness: -15, money: -50 } }
        ];

        setInterval(() => {
            const event = events[Math.floor(Math.random() * events.length)];
            updateResources(event.effect);
            const eventLog = document.getElementById('event-log');
            eventLog.innerHTML = `<i class="fas ${event.icon}"></i> ${event.name} occurred!`;
        }, 10000);

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
